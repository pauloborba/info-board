<h2 id="tituloMural">
    Mural de Informações
</h2>

<table>
    <tr>
        <td>
            <label>Título </label>
        </td>
        <td>
            <label name="titlebox">Reunião X</label>
        </td>
    </tr>
    <tr>
        <td>
            <label>Evento </label>
        </td>
        <td>
            <label name="eventbox">evento</label>
        </td>
    </tr>
    <tr>
        <td>
            <label>Data do evento </label>
        </td>
        <td>
            <label name="eventdatebox">05/06/2018</label>
        </td>
    </tr>
    <tr>
        <td>
            <label>Pauta do evento </label>
        </td>
        <td>
            <label name="eventtopicbox">pauta</label>
        </td>
    </tr>
    <tr>
        <td>
            <label>Mensagem </label>
        </td>
        <td>
            <label name="message">mensagem</label>
        </td>
    </tr>
</table>

<table>
    <tr *ngIf="publicacoes.length > 0">
        <th>Título</th>
        <th>Evento</th>
        <th>Data do evento</th>
        <th>Pauta do evento</th>
        <th>Mensagem</th>
    </tr>
    <tr *ngFor="let p of publicacoes" name="publicacaolist">
        <td name="titlelist">{{p.titulo}}</td>
        <td name="eventlist">{{p.evento.getTitle()}}</td>
        <td name="eventdatelist">{{p.evento.getDate()}}</td>
        <td name="eventtopiclist">{{p.evento.getTopic()}}</td>
        <td name="messagelist">{{p.mensagem}}</td>
    </tr>
</table>
